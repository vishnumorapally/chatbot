<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
    <meta name="google-adsense-account" content="ca-pub-9665866773149696">
</head>
<body>
    
    <div class="container">
        <div class="chatbot" id="chatbot">
            <div class="top-btns">
                <span id="mini">-</span>
                <span id="close">X</span>
            </div>
            <h3>Chat Bot</h3>
            <div class="all-messages">
                
                <div class="msg-bot">
                    <div class="info">
                        <!-- <img src="web.jpg" alt=""> -->
                        <span class="material-symbols-outlined">robot_2</span>
                        <h5>Bot</h5>
                    </div>
                    <p>Hi,ask only about {name,age,python hello world code,vishnu} for response</p>
                    <p class="time">11:25 PM</p>
                </div>
              
            </div>
            <div class="input">
                <div class="com">
                    <textarea id="inp" name="textarea"></textarea>
                    <span class="material-symbols-outlined" id="sendbtn">send</span>
                </div>
            </div>
        </div>
    </div>

    <button id="start">Open Chat Bot</button>
    <!-- <script src="script.js"></script> -->
</body>
</html>
